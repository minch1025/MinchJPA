<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/items/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="name">Item name</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="insert name">
        </div>
        <div class="form-group">
            <label th:for="price">Price</label>
            <input type="number" th:field="*{price}" class="form-control"
                   placeholder="insert price">
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">Quantity</label>
            <input type="number" th:field="*{stockQuantity}" class="formcontrol" placeholder="insert Quantity">
        </div>
        <div class="form-group">
            <label th:for="author">Author</label>
            <input type="text" th:field="*{author}" class="form-control"
                   placeholder="Please insert Author">
        </div>
        <div class="form-group">
            <label th:for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control"
                   placeholder="Insert ISBN">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
